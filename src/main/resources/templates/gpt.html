<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landscape</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #87ceeb;
    }

    .sun {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background-color: #ffd700;
      border-radius: 50%;
      box-shadow: 0 0 20px #ffd700;
    }

    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 250px;
      background-color: #8b4513;
      background-image: linear-gradient(to top, #8b4513, #a0522d);
    }

    .mountain {
      position: absolute;
      bottom: 250px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 200px solid transparent;
      border-right: 200px solid transparent;
      border-bottom: 400px solid #8b0000;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .tree {
      position: absolute;
      bottom: 250px;
      left: 100px;
      width: 60px;
      height: 160px;
      background-color: #228b22;
      background-image: linear-gradient(to bottom, #228b22, #006400);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
      border-radius: 10px;
    }

    .tree:before,
    .tree:after {
      content: '';
      position: absolute;
      bottom: 100%;
      width: 160px;
      height: 160px;
      background-color: #228b22;
      background-image: linear-gradient(to bottom, #228b22, #006400);
      border-radius: 50%;
    }

    .tree:before {
      left: -120px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
    }

    .tree:after {
      right: -120px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
    }

    .cloud {
      position: absolute;
      top: 100px;
      left: 200px;
      width: 180px;
      height: 80px;
      background-color: #ffffff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    .cloud2 {
      position: absolute;
      top: 150px;
      left: 220px;
      width: 180px;
      height: 80px;
      background-color: #ffffff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    .cloud3 {
      position: absolute;
      top: 120px;
      left: 280px;
      width: 180px;
      height: 80px;
      background-color: #ffffff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    .bird {
      position: absolute;
      top: 220px;
      left: 350px;
    }

    .bird .wing {
      position: absolute;
      top: 10px;
      width: 40px;
      height: 100px;
      background-color: #000000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    .bird .torso {
      position: absolute;
      top: 30px;
      left: 5px;
      width: 40px;
      height: 60px;
      background-color: #000000;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    .river {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #add8e6;
      background-image: linear-gradient(to bottom, #add8e6, #87ceeb);
    }

    .flower {
      position: absolute;
      bottom: 240px;
      left: 250px;
      width: 30px;
      height: 30px;
      background-color: #ff69b4;
      background-image: radial-gradient(circle at center, #ff69b4 0%, #ff1493 100%);
      border-radius: 50%;
    }

    .butterfly {
      position: absolute;
      top: 150px;
      left: 150px;
      width: 100px;
      height: 80px;
      background-color: #ffefd5;
      border-radius: 50%;
      transform: rotate(30deg);
      box-shadow: 0 0 5px rgba(255, 239, 213, 0.8);
      background-image: linear-gradient(45deg, #ffefd5 0%, #ffe4c4 100%);
    }
  </style>
</head>

<body>
<div class="sun"></div>
<div class="ground"></div>
<div class="mountain"></div>
<div class="tree"></div>
<div class="cloud"></div>
<div class="cloud2"></div>
<div class="cloud3"></div>
<div class="bird">
  <div class="wing"></div>
  <div class="wing" style="transform: scaleX(-1);"></div>
  <div class="torso"></div>
</div>
<div class="river"></div>
<div class="flower"></div>
<div class="butterfly"></div>
</body>

</html>
